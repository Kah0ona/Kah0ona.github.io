---
layout: default
title: Marten Sytema's software & enterpreneurship blog
---
<div id="home" class="container">
  <p style="text-align: center;">Marten Sytema's blog <small>(on software and enterpreneurship)</small></p>
  <ul class="posts">
    {% for post in site.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> <span class="date">{{ post.date | date_to_string }}</span></li>
    {% endfor %}
  </ul>
</div>
